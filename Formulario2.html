<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario Multipasos con Modal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f8;
      margin: 0; padding: 20px;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .form-container {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
    input[type=text], input[type=email], input[type=tel] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
    }
    .buttons button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      flex: 1;
      margin: 0 5px;
      font-size: 16px;
    }
    .buttons button[disabled] {
      background-color: #aaa;
      cursor: not-allowed;
    }
    .progress {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .progress div {
      width: 30%;
      height: 6px;
      background-color: #ccc;
      border-radius: 3px;
    }
    .progress .active {
      background-color: #4285f4;
    }
    /* Estilos del modal */
    .modal {
      display: none; /* oculto por defecto */
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      text-align: center;
      max-width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.25);
    }
    .modal-content button {
      margin-top: 20px;
      padding: 8px 16px;
      border: none;
      background-color: #4285f4;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="progress">
      <div class="active"></div>
      <div></div>
      <div></div>
    </div>

    <form id="multiStepForm">
      <div class="step active">
        <label>Nombre:</label>
        <input type="text" id="name" required />

        <label>Correo:</label>
        <input type="email" id="email" required />

        <label>Teléfono:</label>
        <input type="tel" id="phone" pattern="[0-9]{7,15}" placeholder="Solo números" required />
      </div>
      <div class="step">
        <label>Ciudad:</label>
        <input type="text" id="city" required />
      </div>
      <div class="step">
        <label>Comentarios:</label>
        <input type="text" id="comments" />
      </div>
      <div class="buttons">
        <button type="button" id="prevBtn" disabled>Anterior</button>
        <button type="button" id="nextBtn">Siguiente</button>
      </div>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal" id="successModal">
    <div class="modal-content">
      <h2>¡Formulario enviado correctamente!</h2>
      <button id="closeModalBtn">Cerrar</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('multiStepForm');
    const steps = form.querySelectorAll('.step');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    const progress = document.querySelectorAll('.progress div');

    const modal = document.getElementById('successModal');
    const closeModalBtn = document.getElementById('closeModalBtn');

    let currentStep = 0;

    function showStep(step) {
      steps.forEach((s, i) => {
        s.classList.toggle('active', i === step);
        progress[i].classList.toggle('active', i <= step);
      });
      prevBtn.disabled = step === 0;
      nextBtn.textContent = step === steps.length - 1 ? 'Enviar' : 'Siguiente';
    }

    nextBtn.addEventListener('click', () => {
      const inputs = steps[currentStep].querySelectorAll('input');
      for (let input of inputs) {
        if (!input.checkValidity()) {
          input.reportValidity();
          return;
        }
      }

      if (currentStep === steps.length - 1) {
        modal.style.display = 'flex';
      } else {
        currentStep++;
        showStep(currentStep);
      }
    });

    prevBtn.addEventListener('click', () => {
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
      }
    });

    closeModalBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      form.reset();
      currentStep = 0;
      showStep(currentStep);
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
        form.reset();
        currentStep = 0;
        showStep(currentStep);
      }
    });

    showStep(currentStep);
  </script>
</body>
</html>
